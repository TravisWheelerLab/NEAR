name: near_eval
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pip
  - numpy
  - scipy
  - pandas
  - matplotlib
  - biopython
  - scikit-learn
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # Make sure target system has compatible GPU drivers
  - faiss-gpu
  - pyside6
  - jinja2
  - tqdm
  - requests
  - pyyaml
  - typing-extensions
  - rich
  - cudnn
  - sentencepiece
  - sympy
  - libprotobuf
  - cffi
  - typing_extensions
  - fsspec
  - networkx
  - packaging
  - tornado
  - pillow
  - matplotlib-base
  - cycler
  - kiwisolver

  - pip:
      - esm==3.1.6
      - huggingface-hub
      - transformers==4.48.1
      - tokenizers==0.21.1
      - einops
      - safetensors
      - process-hits
      - msgpack
      - msgpack-numpy
